<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <span style="font-size: 1.8rem; word-spacing: 3px">DYD</span>

      <div class="links">
        <a href="" class="link">Home</a>
        <a href="#DMIT" class="link">DMIT?</a>
        <a href="#testimonials" class="link">Testimonials</a>
        <a href="#about-us" class="link">About Us</a>
        <a href="#contact" class="link">Contact</a>
      </div>

      <img
        class="logo"
        src="./assets/logo.jpg"
        alt="Design Your Destiny counsellor"
      />

    <main data-scroll-snap="true">
      <div class="content transition">
        <div></div>

        <div class="text">
          <h1 class="transition">
            <div class="main-text">Design Your Destiny.</div>
            Get to know more about yourself, with DMIT!
          </h1>

          <a
            href="https://dmitknowyourtalent.com/wp-content/uploads/2018/10/Sample-report.pdf"

            target="_blank"
          >
            Sample Report</a

          <div class="questions transition">
            <p class="visible">Want to decide your career?</p>
            <p>Confused what to choose?</p>
            <p>Wanna explore your inborn talents?</p>

        </div>

        <footer class="transition">
          <span>Scroll for more</span>
          <span class="material-symbols-outlined"> stat_minus_3 </span>
        </footer>
      </div>
    </main>

    <div
      data-scroll-snap="true"
      class="no-scrollbar"
      style="overflow-y: scroll; height: 100vh; overflow-x: hidden"

      <section id="DMIT">

        <video
          class="introduction-video"
